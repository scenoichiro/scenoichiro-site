<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Works - SCENO ICHIRO</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <h1>Works</h1>
  <div id="items-container"></div>

  <script>
    async function loadItems(jsonPath) {
      try {
        const res = await fetch(jsonPath); // e.g., "../data/works.json"
        const items = await res.json();

        const container = document.getElementById("items-container");

        items.forEach(item => {
          const div = document.createElement("div");
          div.className = "card";

          div.innerHTML = `
            <div class="title">${item.title}</div>
            <div>
              <span class="role">${item.role || ""}</span>
              <span class="date">${item.date || ""}</span>
            </div>
            <div class="description">${item.description || ""}</div>
            ${item.link ? `<div><a href="${item.link}" target="_blank">Link</a></div>` : ""}
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error("Error loading JSON:", err);
      }
    }

    // ページごとに JSON ファイルを指定
    // Works ページ: "../data/works.json"
    // News ページ: "../data/news.json"
    // Discography ページ: "../data/discography.json"
    // Schedule ページ: "../data/schedule.json"
    loadItems("../data/works.json");
  </script>
</body>
</html>
