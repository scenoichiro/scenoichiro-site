<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCENO ICHIRO</title>
  <link rel="stylesheet" href="/assets/style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>

<div class="top"><img src="/data/header.png" width="1600" height="1200" alt="top"></div>
<header class="header-menu">
    <h1 class="site-logo"><img src="images/logo.png" alt="Sceno Ichiro"></h1>
    <h1>SCENO ICHIRO</h1>
    <nav>
        <ul class="header-menu">
          <li><a href="/">Home</a></li>
          <li><a href="/news/">News</a></li>
          <li><a href="/works/">Works</a></li>
          <li><a href="/profile/">Profile</a></li>
          <li><a href="/contact/">Contact</a></li>
          <li><a href="/shop/">Online Shop</a></li>
        </ul>
    </nav>
</header> 

  <main>
    <p>Under construction...</p>
    
    <section>
      <h2>Latest Works</h2>
      <div id="latest-works" class="items-container"></div>
    </section>

    <section>
      <h2>Latest News</h2>
      <div id="latest-news" class="items-container"></div>
    </section>

    <section id="works">
      <h2>Featured Work</h2>
      <!-- YouTube 埋め込み例 -->
      <iframe width="560" height="315" src="https://www.youtube.com/embed/videoseries?si=DN_ZuUlUSmIx6DX2&amp;list=PL9SNi_dneK2GULvhRLiaUhdq358HYG8zi" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>

    <nav>
      <ul>
        <li><a href="/works/">All Works</a></li>
        <li><a href="/news/">All News</a></li>
        <li><a href="/discography/">Discography</a></li>
        <li><a href="/schedule/">Schedule</a></li>
      </ul>
    </nav>
  </main>
  <footer class="site-footer">
    <p class="copyright">&copy; 2025 SCENO ICHIRO</p>
  </footer>

  <script>
    async function loadLatestItems(jsonPath, containerId, limit = 5) {
      try {
        const res = await fetch(jsonPath);
        const items = await res.json();
        const container = document.getElementById(containerId);

        items.slice(0, limit).forEach(item => {
          const div = document.createElement("div");
          div.className = "card";

          div.innerHTML = `
            <div class="title">${item.title}</div>
            <div>
              <span class="role">${item.role || ""}</span>
              <span class="date">${item.date || ""}</span>
            </div>
            <div class="description">${item.description || ""}</div>
            ${item.link ? `<div><a href="${item.link}" target="_blank">Link</a></div>` : ""}
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error("Error loading JSON:", err);
      }
    }

    // 最新 Works を表示
    loadLatestItems("/data/works.json", "latest-works", 5);

    // 最新 News を表示
    loadLatestItems("/data/news.json", "latest-news", 5);
  </script>
</body>
</html>
