<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - SCENO ICHIRO</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <header>
    <h1>Profile</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/news/">News</a></li>
        <li><a href="/works/">Works</a></li>
        <li><a href="/profile/">Profile</a></li>
        <li><a href="/contact/">Contact</a></li>
        <li><a href="/shop/">Online Shop</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="profile">
      <h2 id="profile-title">SCENO ICHIRO</h2>
      <p id="profile-description">No description</p>
      <!-- 追加で画像があれば表示 -->
      <div id="profile-photo">
        <img src="" alt="Profile photo" id="profile-photo-img" />
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 SCENO ICHIRO</p>
  </footer>

  <script>
    // profile.jsonの読み込み
    fetch('/data/profile.json')
      .then(response => response.json())
      .then(data => {
        // プロフィールのデータを埋め込む
        document.getElementById('profile-title').textContent = data.title || "SCENO ICHIRO";
        document.getElementById('profile-description').textContent = data.description || "No description";

        // 画像URLがあれば、画像を表示
        if (data.photo && data.photo !== "No photo") {
          const imgElement = document.getElementById('profile-photo-img');
          imgElement.src = data.photo;
          imgElement.alt = "Profile photo";
        }
      })
      .catch(err => {
        console.error("Error loading profile data:", err);
      });
  </script>
</body>
</html>
