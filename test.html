<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sceno Ichiro | website</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&family=Zen+Kaku+Gothic+New:wght@300;400&display=swap" rel="stylesheet">

  <style>
    /* ── VARIABLES ────────────────────────── */
    :root {
      --bg:         #eae7e0;
      --text:       #1e1c1a;
      --text-light: #8a8680;
      --border:     rgba(30, 28, 26, 0.12);
    }

    /* ── RESET ────────────────────────────── */
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Zen Kaku Gothic New', sans-serif;
      font-weight: 300;
      line-height: 1.9;
      overflow-x: hidden;
    }

    /* ── HEADER / NAV ─────────────────────── */
    header.header-menu {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 22px 40px;
      background: var(--bg);
    }

    header.header-menu h1 {
      font-family: 'Josefin Sans', sans-serif;
      font-size: 1rem;
      font-weight: 300;
      letter-spacing: 0.28em;
      color: var(--text);
      text-transform: uppercase;
    }

    header.header-menu nav {
      display: block;
    }

    header.header-menu nav ul {
      display: flex;
      gap: 36px;
      list-style: none;
    }

    header.header-menu nav ul li a {
      font-family: 'Josefin Sans', sans-serif;
      font-size: 0.72rem;
      letter-spacing: 0.22em;
      color: var(--text-light);
      text-decoration: none;
      text-transform: uppercase;
      transition: color 0.3s;
    }

    header.header-menu nav ul li a:hover { color: var(--text); }

    /* ── HAMBURGER ────────────────────────── */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
      background: none;
      border: none;
      padding: 4px;
    }

    .hamburger span {
      display: block;
      width: 26px;
      height: 1.5px;
      background: var(--text);
      transition: all 0.3s;
    }

    /* ── TOP / HERO VIDEO ─────────────────── */
    .top {
      padding-top: 68px;
    }

    .top iframe {
      display: block;
      width: 100%;
      height: 70vh;
      min-height: 400px;
      border: none;
    }

    /* ── MAIN ─────────────────────────────── */
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 32px;
    }

    /* Under construction notice */
    main > p {
      font-family: 'Josefin Sans', sans-serif;
      font-size: 0.72rem;
      letter-spacing: 0.3em;
      color: var(--text-light);
      text-transform: uppercase;
      padding: 48px 0 0;
    }

    /* ── SECTIONS ─────────────────────────── */
    main section {
      padding: 72px 0;
      border-top: 1px solid var(--border);
      margin-top: 48px;
    }

    main section:first-of-type {
      margin-top: 16px;
    }

    main section h2 {
      font-family: 'Josefin Sans', sans-serif;
      font-size: 0.72rem;
      font-weight: 300;
      letter-spacing: 0.35em;
      color: var(--text-light);
      text-transform: uppercase;
      margin-bottom: 40px;
      display: flex;
      align-items: center;
      gap: 14px;
    }

    main section h2::after {
      content: '';
      display: block;
      width: 32px;
      height: 1px;
      background: var(--text-light);
    }

    /* ── CARDS (Latest Works / News) ──────── */
    .items-container {
      display: flex;
      flex-direction: column;
    }

    .card {
      border-top: 1px solid var(--border);
      padding: 28px 0;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 16px;
      align-items: start;
    }

    .items-container .card:last-child {
      border-bottom: 1px solid var(--border);
    }

    .card .title {
      font-size: 0.95rem;
      font-weight: 400;
      letter-spacing: 0.08em;
      color: var(--text);
      margin-bottom: 6px;
    }

    .card .role {
      font-family: 'Josefin Sans', sans-serif;
      font-size: 0.68rem;
      letter-spacing: 0.2em;
      color: var(--text-light);
      text-transform: uppercase;
      border: 1px solid var(--border);
      padding: 2px 10px;
      border-radius: 20px;
      margin-right: 10px;
    }

    .card .date {
      font-family: 'Josefin Sans', sans-serif;
      font-size: 0.68rem;
      letter-spacing: 0.15em;
      color: var(--text-light);
    }

    .card .description {
      font-size: 0.82rem;
      letter-spacing: 0.04em;
      color: var(--text-light);
      line-height: 2;
      margin-top: 8px;
      grid-column: 1 / -1;
    }

    .card a {
      font-family: 'Josefin Sans', sans-serif;
      font-size: 0.68rem;
      letter-spacing: 0.25em;
      color: var(--text);
      text-decoration: none;
      text-transform: uppercase;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 12px;
      grid-column: 1 / -1;
      transition: gap 0.3s;
    }

    .card a::after {
      content: '——';
      letter-spacing: -0.1em;
      transition: letter-spacing 0.3s;
    }

    .card a:hover { gap: 14px; }

    /* ── YOUTUBE EMBED (Featured) ─────────── */
    #works iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      height: auto;
      border: none;
      display: block;
    }

    /* ── FOOTER ───────────────────────────── */
    .site-footer {
      max-width: 800px;
      margin: 0 auto;
      padding: 48px 32px;
      border-top: 1px solid var(--border);
      margin-top: 80px;
    }

    .copyright {
      font-family: 'Josefin Sans', sans-serif;
      font-size: 0.68rem;
      letter-spacing: 0.25em;
      color: var(--text-light);
      text-transform: uppercase;
    }

    /* ── FADE IN ──────────────────────────── */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .fade-in.visible { opacity: 1; transform: translateY(0); }

    /* ── RESPONSIVE ───────────────────────── */
    @media (max-width: 640px) {
      header.header-menu { padding: 18px 20px; }
      header.header-menu nav { display: none; }
      .hamburger { display: flex; }
      main { padding: 0 20px; }
      .top iframe { height: 50vw; min-height: 220px; }
    }
  </style>
</head>
<body>

<header class="header-menu">
  <h1>Sceno Ichiro</h1>
  <nav>
    <ul class="header-menu">
      <li><a href="/">Home</a></li>
      <li><a href="/news/">News</a></li>
      <li><a href="/works/">Works</a></li>
      <li><a href="/profile/">Profile</a></li>
      <li><a href="/contact/">Contact</a></li>
      <li><a href="/shop/">Online Shop</a></li>
    </ul>
  </nav>
  <button class="hamburger" aria-label="menu">
    <span></span><span></span><span></span>
  </button>
</header>

<div class="top">
  <iframe src="https://www.youtube.com/embed/62dkm3bogjI?si=SmWVMbPCLhLSEfZk"
    title="YouTube video player"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin"
    allowfullscreen>
  </iframe>
</div>

<main>
  <p>Under construction...</p>

  <section class="fade-in">
    <h2>Latest Works</h2>
    <div id="latest-works" class="items-container"></div>
  </section>

  <section class="fade-in">
    <h2>Latest News</h2>
    <div id="latest-news" class="items-container"></div>
  </section>

  <section id="works" class="fade-in">
    <h2>Featured Work</h2>
    <iframe
      src="https://www.youtube.com/embed/videoseries?si=DN_ZuUlUSmIx6DX2&list=PL9SNi_dneK2GULvhRLiaUhdq358HYG8zi"
      title="YouTube video player"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen>
    </iframe>
  </section>
</main>

<footer class="site-footer fade-in">
  <p class="copyright">&copy; 2025 SCENO ICHIRO</p>
</footer>

<script>
  // Fade-in on scroll
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(e => {
      if (e.isIntersecting) {
        e.target.classList.add('visible');
        observer.unobserve(e.target);
      }
    });
  }, { threshold: 0.08, rootMargin: '0px 0px -40px 0px' });

  document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));

  // Load latest items from JSON
  async function loadLatestItems(jsonPath, containerId, limit = 5) {
    try {
      const res = await fetch(jsonPath);
      const items = await res.json();
      const container = document.getElementById(containerId);

      items.slice(0, limit).forEach(item => {
        const div = document.createElement("div");
        div.className = "card fade-in";

        div.innerHTML = `
          <div>
            <div class="title">${item.title}</div>
            <div>
              <span class="role">${item.role || ""}</span>
              <span class="date">${item.date || ""}</span>
            </div>
            <div class="description">${item.description || ""}</div>
            ${item.link ? `<a href="${item.link}" target="_blank">Link</a>` : ""}
          </div>
        `;

        container.appendChild(div);
        observer.observe(div);
      });
    } catch (err) {
      console.error("Error loading JSON:", err);
    }
  }

  loadLatestItems("/data/works.json", "latest-works", 5);
  loadLatestItems("/data/news.json", "latest-news", 5);

  // Hamburger
  document.querySelector('.hamburger').addEventListener('click', function() {
    const nav = document.querySelector('header nav');
    const isOpen = nav.style.display === 'block';
    nav.style.cssText = isOpen ? '' :
      'display:block;position:fixed;top:62px;left:0;right:0;background:var(--bg);padding:24px 40px;border-top:1px solid rgba(30,28,26,0.1)';
    const ul = nav.querySelector('ul');
    if (!isOpen) {
      ul.style.cssText = 'flex-direction:column;gap:20px;display:flex';
    } else {
      ul.style.cssText = '';
    }
  });
</script>
</body>
</html>
